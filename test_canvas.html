<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="application/json" src="http://hurdlers.json"></script>
    <script type="text/javascript" src="game1.js"></script>

    <link rel="stylesheet" type="text/css" href="hurdles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="menu">
        <div class="menucontent">
            <img src="img/icon.png" alt="Icon">
            <h3>Hurdles</h3>
            <input id="name" type="text" name="name" value="Name here"><br>
            <button onclick="onStart()">Start</button>
        </div>
    </div>
    <canvas id="background" width="1280" height="720"></canvas>
    <canvas id="layer1" width="1280" height="720"></canvas>
    <div id="bar"></div>
    <div id="results">
        <div id="header">Results</div>
        <table id="resultTable">
        <tr>
            <th>Pos</th>
            <th>Name</th> 
            <th>Time</th>
            <th>Score</th>
        </tr>
        </table>
        <button onclick="onStart()">Restart</button>
        <button onclick="submitScore()">Submit</button>
    </div>
</body>
</html>
